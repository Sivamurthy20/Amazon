<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign-In | Amazon Clone</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body.login-bg { background: #fff; }
    .login-container {
      max-width: 350px;
      margin: 60px auto;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 32px 28px 24px 28px;
      text-align: left;
    }
    .login-logo {
      display: flex;
      justify-content: center;
      margin-bottom: 18px;
    }
    .login-logo img { width: 110px; }
    .login-container h2 {
      font-size: 22px;
      font-weight: 400;
      margin-bottom: 18px;
    }
    .login-container label {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }
    .login-container input {
      width: 100%;
      padding: 8px;
      font-size: 15px;
      margin-bottom: 16px;
      border: 1px solid #888;
      border-radius: 4px;
    }
    .login-container button {
      width: 100%;
      background: #ffd814;
      color: #232f3e;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      padding: 10px 0;
      font-size: 16px;
      margin-bottom: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-container button:hover { background: #f7ca00; }
    .login-links {
      font-size: 13px;
      color: #555;
      margin-bottom: 18px;
    }
    .login-links a { color: #0066c0; text-decoration: none; }
    .login-links a:hover { text-decoration: underline; }
    .login-create {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }
    @media (max-width: 500px) {
      .login-container { padding: 18px 6vw; }
    }
  </style>
</head>
<body class="login-bg">
  <div style="background: yellow; padding: 10px; text-align: center; font-weight: bold;">
    ⚠️ This is an educational clone of Amazon for portfolio/demo purposes only. No real data is collected or stored.
  </div>
  <div class="login-box" style="max-width:350px;margin:60px auto;background:#fff;border:1px solid #ddd;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.07);padding:32px 28px 24px 28px;text-align:left;">
    <div class="login-logo" style="display:flex;justify-content:center;margin-bottom:18px;">
      <img src="https://pngimg.com/uploads/amazon/amazon_PNG11.png" alt="Amazon Logo" style="width:110px;">
    </div>
    <h2 style="font-size:22px;font-weight:400;margin-bottom:18px;">Demo Only – Not a Real Login</h2>
    <p style="font-size:14px;color:#555;">This is a UI demonstration. No login or data collection occurs.</p>
  </div>
</body>
</html>
