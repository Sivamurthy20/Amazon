<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign-In | Amazon Clone</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body.login-bg { background: #fff; }
    .login-container {
      max-width: 350px;
      margin: 60px auto;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 32px 28px 24px 28px;
      text-align: left;
    }
    .login-logo {
      display: flex;
      justify-content: center;
      margin-bottom: 18px;
    }
    .login-logo img { width: 110px; }
    .login-container h2 {
      font-size: 22px;
      font-weight: 400;
      margin-bottom: 18px;
    }
    .login-container label {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }
    .login-container input {
      width: 100%;
      padding: 8px;
      font-size: 15px;
      margin-bottom: 16px;
      border: 1px solid #888;
      border-radius: 4px;
    }
    .login-container button {
      width: 100%;
      background: #ffd814;
      color: #232f3e;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      padding: 10px 0;
      font-size: 16px;
      margin-bottom: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-container button:hover { background: #f7ca00; }
    .login-links {
      font-size: 13px;
      color: #555;
      margin-bottom: 18px;
    }
    .login-links a { color: #0066c0; text-decoration: none; }
    .login-links a:hover { text-decoration: underline; }
    .login-create {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }
    @media (max-width: 500px) {
      .login-container { padding: 18px 6vw; }
    }
  </style>
</head>
<body class="login-bg">
  <div class="login-container" id="loginStep1">
    <div class="login-logo">
      <img src="https://pngimg.com/uploads/amazon/amazon_PNG11.png" alt="Amazon Logo">
    </div>
    <h2>Sign-In</h2>
    <label for="loginEmail">Email or mobile phone number</label>
    <input id="loginEmail" type="text" placeholder="Enter email or phone">
    <button onclick="showPasswordStep()">Continue</button>
    <div class="login-links">
      <a href="#">Need help?</a>
    </div>
    <div class="login-terms">
      By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
    </div>
  </div>
  <div class="login-container" id="loginStep2" style="display:none;">
    <div class="login-logo">
      <img src="https://pngimg.com/uploads/amazon/amazon_PNG11.png" alt="Amazon Logo">
    </div>
    <h2>Sign-In</h2>
    <label for="loginPass">Password</label>
    <input id="loginPass" type="password" placeholder="Enter password">
    <button onclick="login()">Sign-In</button>
    <div class="login-links">
      <a href="#">Forgot your password?</a>
    </div>
  </div>
  <script>
    function showPasswordStep() {
      document.getElementById('loginStep1').style.display = 'none';
      document.getElementById('loginStep2').style.display = '';
    }
    function login() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPass').value.trim();
      if(email.length < 5 || password.length < 5) {
        alert('Enter valid email and password.');
        return;
      }
      localStorage.setItem('amazon_user', email);
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
